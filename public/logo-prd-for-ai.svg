      <path d="M0,-70 v-32"/>
      <circle cx="0" cy="-112" r="6" fill="#F9D36A"/>

      <path d="M50,-50 l22,-22"/>
      <circle cx="84" cy="-84" r="6" fill="#F9D36A"/>

      <path d="M70,0 h32"/>
      <circle cx="112" cy="0" r="6" fill="#F9D36A"/>

      <path d="M50,50 l22,22"/>
      <circle cx="84" cy="84" r="6" fill="#F9D36A"/>

